<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="32" height="32">
  <!-- Pallone da calcio stilizzato -->
  <circle cx="50" cy="50" r="45" fill="#ffffff" stroke="#000000" stroke-width="2"/>
  
  <!-- Pentagono centrale -->
  <polygon points="50,25 65,35 60,55 40,55 35,35" fill="#000000"/>
  
  <!-- Esagoni intorno al pentagono -->
  <polygon points="50,25 35,35 25,20 40,10 65,10" fill="none" stroke="#000000" stroke-width="1.5"/>
  <polygon points="65,35 80,20 90,40 75,55 60,55" fill="none" stroke="#000000" stroke-width="1.5"/>
  <polygon points="40,55 25,70 10,50 25,30 35,35" fill="none" stroke="#000000" stroke-width="1.5"/>
  <polygon points="75,55 90,70 80,90 55,85 60,55" fill="none" stroke="#000000" stroke-width="1.5"/>
  <polygon points="40,55 55,85 30,90 15,70 25,70" fill="none" stroke="#000000" stroke-width="1.5"/>
  
  <!-- Linee di cucitura aggiuntive -->
  <path d="M50,25 Q35,15 25,20" fill="none" stroke="#000000" stroke-width="1"/>
  <path d="M65,35 Q80,25 90,40" fill="none" stroke="#000000" stroke-width="1"/>
  <path d="M60,55 Q70,70 80,90" fill="none" stroke="#000000" stroke-width="1"/>
  <path d="M40,55 Q30,70 15,70" fill="none" stroke="#000000" stroke-width="1"/>
  <path d="M35,35 Q20,40 10,50" fill="none" stroke="#000000" stroke-width="1"/>
</svg>
